name: cw_blochistan
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #Used for reactive programming like returning Either as future.
  dartz: ^0.10.1

  # For image selection from gallery or storage
  image_picker: ^0.8.4+4
  #used for dynamic screen sizes
  flutter_screenutil: ^5.3.1
  fl_chart: ^0.51.0

  #used for dependency injection as resource locator
  get_it: ^7.2.0

  #used for state management
  provider: ^6.0.3

  #used to check internet connectin
  internet_connection_checker: ^0.0.1+3

  #used to override equality
  equatable: ^2.0.3

  # Used to format dates
  intl: ^0.17.0

  #Used for Http Client
  dio: ^4.0.6

  #to show logs in different colors
  logger: any

  # For virtual different screen sizes
  device_preview: ^1.0.0

  #to add Google Fonts
  google_fonts: ^3.0.1

  # To incorporate the SVGs in Flutter
  flutter_svg: ^1.0.1

  # For OTP Pin Textfields
  pin_code_fields: ^7.3.0

  #to encrypt and decrpt data
  encrypt: any


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true
  assets:
    - assets/svgs/
    - assets/images/
